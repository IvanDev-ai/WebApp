<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Consulta de Clima</title> 
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al archivo CSS de estilos -->
    <script type="module" src="js/database.js" defer></script> <!-- Script en módulo para manejar la base de datos -->
</head>

<body>
    <!-- Superposición para el modo oscuro -->
    <div id="darkModeOverlay"></div>

    <!-- Encabezado de la página con la barra de navegación -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" width="50px" alt="Logo"> <!-- Logo del sitio -->
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html">Home</a> <!-- Enlace a la página de inicio -->
                </li>
                <li class="nav-item">
                    <a href="about.html">Sobre Nosotros</a> <!-- Enlace a la página "Sobre Nosotros" -->
                </li>
                <li class="nav-item">
                    <a href="contact.html">Contacto</a> <!-- Enlace a la página de contacto -->
                </li>
                <li class="nav-item">
                    <div id="Header-buttons">
                        <!-- Botón de login/registro y pop-up correspondiente -->
                        <button id="loginBtn" style="background-color: #c7c7c7; margin-right: 5%;">👤</button>
                        <div id="loginPopup" class="popup glassmorphic-container">
                            <div class="popup-content">
                                <span class="close" onclick="closePopup()">&times;</span> <!-- Botón para cerrar el pop-up -->
                                <h2 id="popupTitle">Regístrate!</h2>
                                <form id="registerForm">
                                    <input type="email" id="registerEmail" placeholder="Correo electrónico" required> <!-- Campo de correo electrónico para registro -->
                                    <input type="password" id="registerPassword" placeholder="Contraseña" required> <!-- Campo de contraseña para registro -->
                                    <button type="submit" id="registerSubmit">Crear Cuenta</button> <!-- Botón para enviar el formulario de registro -->
                                    <a href="#" id="switchToLogin">Ya tienes cuenta? - Login</a> <!-- Enlace para cambiar al formulario de login -->
                                </form>
                                <form id="loginForm" style="display: none;">
                                    <input type="email" id="loginEmail" placeholder="Correo electrónico" required> <!-- Campo de correo electrónico para login -->
                                    <input type="password" id="loginPassword" placeholder="Contraseña" required> <!-- Campo de contraseña para login -->
                                    <button type="submit" id="loginSubmit">Iniciar Sesión</button> <!-- Botón para enviar el formulario de login -->
                                    <a href="#" id="switchToRegister">No tienes una cuenta? - Regístrate</a> <!-- Enlace para cambiar al formulario de registro -->
                                </form>
                                <div id="welcomeMessage" style="display:none;">
                                    <!-- Mensaje de bienvenida (inicialmente oculto) -->
                                </div>
                            </div>
                        </div>
                        <!-- Botón para alternar el modo oscuro -->
                        <button style="background-color: #FFA800; margin-left: 5%;" onclick="toggleDarkMode()">☀</button>
                    </div>
                </li>
            </ul>
            <!-- Menú para la navegación en dispositivos móviles -->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Barra de búsqueda de clima -->
    <div id="searchBar" class="search-bar glassmorphic-container">
        <div class="cityInput-container">
            <input type="text" id="cityInput" placeholder="Introduce una ciudad"> <!-- Campo para introducir el nombre de la ciudad -->
        </div>
        <div class="input-container">
            <button onclick="buscarClima()">Buscar</button> <!-- Botón para iniciar la búsqueda del clima -->
        </div>
    </div>

    <!-- Contenedor para mostrar los resultados del clima (inicialmente oculto) -->
    <div id="weatherContainer" class="weather-container glassmorphic-container" style="display: none;">
        <div id="weatherResult" class="weather-result"></div> <!-- Aquí se mostrarán los resultados del clima -->
    </div>

    <!-- Sección de artículos destacados -->
    <section id="highlighted-articles">
        <div class="article-title">
            <h2>Artículos Destacados</h2>
        </div>
        <div class="container glassmorphic-container" id="newsContainer">
            <!-- Aquí se agregarán las cartas de noticias -->
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>Copyright by Ivan</p> <!-- Información de copyright -->
    </footer>

    <!-- Scripts adicionales -->
    <script src="js/script.js"></script> <!-- Script principal -->
    <script src="js/blog.js"></script> <!-- Script para manejar el blog -->
</body>

</html>
